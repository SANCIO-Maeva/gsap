<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- title web site -->
    <title>Mon super titre</title>

    <!-- file link css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--First part -->
    <div class="crew">
      <h2 class="titleCrew">Encadré par les meilleurs</h2>
      <svg
        id="motionPath"
        width="10%"
        height="45"
        preserveAspectRatio="xMinYMin"
        viewBox="0 100 10 198"
      >
        <path
          stroke="black"
          fill="none"
          d=" M3.601,48.798 C89.346,89.749 112.034,70.724 147.828,66.009 214.1,57.278 266.703,76.8718 356,76.799 "
        />
      </svg>

      <!--Creation profile-->
      <div class="line firstLine">
        <div>
          <img class="profile" src="vibz-assets/1.jpeg" data-speed="1.05" />
          <p class="name">Boun</p>
        </div>
        <div>
          <img class="profile" src="vibz-assets/2.jpeg" data-speed="1.05" />
          <p class="name">Amalia Salle</p>
        </div>
        <div>
          <img class="profile" src="vibz-assets/3.jpeg" data-speed="1.05" />
          <p class="name">Ralph Beaubrun</p>
        </div>
      </div>

      <div class="line middleLine">
        <div>
          <img class="profile" src="vibz-assets/4.jpeg" data-speed="1.05" />
          <p class="name">Jerky Jessy</p>
        </div>
        <div>
          <img class="profile" src="vibz-assets/5.jpeg" data-speed="1.05" />
          <p class="name">Sonia Soupha</p>
        </div>
        <div>
          <img class="profile" src="vibz-assets/6.jpeg" data-speed="1.05" />
          <p class="name">Angelina Bruno</p>
        </div>
      </div>

      <div class="line lastLine">
        <div>
          <img class="profile" src="vibz-assets/7.jpeg" data-speed="1.05" />
          <p class="name">Steven Deba</p>
        </div>
        <div>
          <img class="profile" src="vibz-assets/8.jpeg" data-speed="1.05" />
          <p class="name">Dante Mayilla</p>
        </div>
        <div>
          <img class="menu" src="vibz-assets/9.jpeg" data-speed="1.05" />
          <p class="name">Et plus</p>
        </div>
      </div>
    </div>

    <!--Second part-->
    <div class="container">
      <div class="vibzMobile">
        <h2>Vibz aussi sur mobile</h2>
        <p>
          Retrouve vibz sur téléphone et tablettes.
          <br />L’application iOS et Android te permettra d’avoir ton
          chorégraphe partout avec toi
        </p>
      </div>

      <!--Implemetion of element and button download-->
      <div class="element">
        <img id="iphone" src="vibz-assets/iphone.png" data-speed="1.1" />
        <img id="ipad" src="vibz-assets/ipad.png" data-speed="1.1" />
        <img id="video" src="vibz-assets/video.png" data-speed="1.12" />
      </div>

      <div class="download">
        <img id="ios" class="btn" src="vibz-assets/download_ios.webp" />
        <img id="android" class="btn" src="vibz-assets/download_android.webp" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
