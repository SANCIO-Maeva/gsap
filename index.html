<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <!-- utile pour le responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- titre de la page -->
    <title>Mon super titre</title>

    <!-- lien vers le fichier de style CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="crew">
      <h2>Encadré par les meilleurs</h2>
      <div class="firstLine">
        <div>
          <img id="boun" src="vibz-assets/1.jpeg" data-speed="1.05" />
          <p>Boun</p>
        </div>
        <div>
          <img id="amalia" src="vibz-assets/2.jpeg" data-speed="1.05" />
          <p>Amalia Salle</p>
        </div>
        <div>
          <img id="ralph" src="vibz-assets/3.jpeg" data-speed="1.05" />
          <p>Ralph Beaubrun</p>
        </div>
      </div>

      <div class="middleLine">
        <div>
          <img id="jerky" src="vibz-assets/4.jpeg" data-speed="1.05" />
          <p>Jerky Jessy</p>
        </div>
        <div>
          <img id="sonia" src="vibz-assets/5.jpeg" data-speed="1.05" />
          <p>Sonia Soupha</p>
        </div>
        <div>
          <img id="angelina" src="vibz-assets/6.jpeg" data-speed="1.05" />
          <p>Angelina Bruno</p>
        </div>
      </div>

      <div class="lastLine">
        <div>
          <img id="steven" src="vibz-assets/7.jpeg" data-speed="1.05" />
          <p>Steven Deba</p>
        </div>
        <div>
          <img id="dante" src="vibz-assets/8.jpeg" data-speed="1.05" />
          <p>Dante Mayilla</p>
        </div>
        <div>
          <img id="menu" src="vibz-assets/9.jpeg" data-speed="1.05" />
          <p>Et plus</p>
        </div>
      </div>
    </div>

    <div class="platform">
      <h2>Vibz aussi sur mobile</h2>
      <p>
        Retrouve vibz sur téléphone et tablettes.
        <br />L’application iOS et Android te permettra d’avoir ton chorégraphe
        partout avec toi
      </p>

      <div class="element">
        <img id="iphone" src="vibz-assets/iphone.png" data-speed="1.05" />
        <img id="ipad" src="vibz-assets/ipad.png" data-speed="1.1" />
        <img id="video" src="vibz-assets/video.png" data-speed="1.1" />
      </div>

      <div class="download">
        <img id="ios" src="vibz-assets/download_ios.webp" />
        <img id="android" src="vibz-assets/download_android.webp" />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
